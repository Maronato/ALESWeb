<!doctype html>
<html>

<head>
    <!-- Load project's staticfiles -->
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Natural Grade Processing">
    <meta name="author" content="Maronato">
    <link rel="icon" href="{% static 'main/img/favicon.png' %}">

    <title>Projeto ALES</title>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <!-- Semantic-UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.js"></script>

    <!-- Semantic-UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css">

    <!-- Material and Awesome Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">


    <!-- Local scripts -->
    <script type="text/javascript" src="{% static 'main/js/sidebar.js' %}"></script>

    <!-- Local stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/menu.css' %}">
    <style type="text/css">
        body {
          background-color: #DADADA;
      }
      body > .grid {
          height: 100%;
      }
      .image {
          margin-top: -100px;
      }
      .column {
          max-width: 450px;
      }
  </style>

  <!-- Google Analytics -->
  <script type="text/javascript" src="{% static 'main/js/GA.js' %}"></script>

</head>

<body data-gr-c-s-loaded="true">

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <form method="post" action="{% url 'login' %}" class="ui large form">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Seu email" value="{{ username }}">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Senha">
                        </div>
                    </div>
                    <button type="submit" class="ui fluid large teal submit button">Entrar</button>
                    <div class="ui divider"></div>
                    <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                </div>
            </form>
            {% if messages %}
            <div class="ui message error message">
                <i class="close icon" style="text-align: right;"></i>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                <script type="text/javascript">
                    $('.message .close')
                    .on('click', function() {
                        $(this)
                        .closest('.message')
                        .transition('fade');
                    });
                </script>
            </div>
            {% endif %}
        </div>
    </div>

</body></html>
